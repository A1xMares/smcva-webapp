<div class="row">
    <div class="col-12 ">
        <div class="img-responsive">
            <div class="card">
                <div class="card-header">
                    Agregar auto
                </div>
                <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-1 col-lg-3">
                            </div>
                            <div class="col-12 col-md-10 col-lg-6">
                                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarAuto()" class="form-horizontal form-material" action="index.html">
                                    <h4>Agregar auto</h4>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <label for="numSerial">Número de serie:</label>
                                            <input formControlName="numSerial" name="numSerial" class="form-control" type="text" required placeholder="Número serie del sistema">
                                        </div>
                                    </div>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <label for="apodo">Apodo:</label>
                                            <input formControlName="apodo" name="apodo" class="form-control" type="text" required placeholder="Apodo del auto">
                                        </div>
                                    </div>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <label for="modelo">Modelo:</label>
                                            <input formControlName="modelo" name="modelo" class="form-control" type="text" placeholder="Modelo del auto">
                                        </div>
                                    </div>
                                    <div class="form-group text-center m-t-20">
                                        <div class="col-xs-12">
                                            <button class="btn btn-primary btn-lg btn-block waves-effect waves-light" type="submit">Registrar auto</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12 col-md-1 col-lg-3">
                            </div>

                        </div>
                </div>
            </div>
        </div>
    </div>
  </div>

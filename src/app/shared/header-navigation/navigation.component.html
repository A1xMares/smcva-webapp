    <div class="navbar-collapse">

        <!-- ============================================================== -->

      <ul class="navbar-nav ml-auto">

        <!-- Comment -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown" ngbDropdown>
          <a ngbDropdownToggle class="nav-link text-muted text-muted waves-effect waves-dark" href="javascript:void(0)"> <i class="icon-Bell"></i>
                        <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                    </a>
          <div class="dropdown-menu dropdown-menu-right mailbox animated fadeIn" ngbDropdownMenu>
            <ul>
              <li>
                <div class="drop-title">Notifications</div>
              </li>
              <li>
                <div class="message-center" [perfectScrollbar]="config">

                  <a href="#" *ngFor="let notification of notifications">

                    <div class="mail-contnet">
                      <h5>{{notification.title}}</h5> <span class="mail-desc">{{notification.subject}}</span> <span class="time">{{notification.time}}</span>
                    </div>
                  </a>
                </div>
              </li>
              <li>
                <a class="nav-link text-center" href="javascript:void(0);"> <strong>Check all notifications</strong> <i class="fa fa-angle-right"></i> </a>

        <!-- End Comment -->
        <!-- ============================================================== -->

        <li class="nav-item dropdown u-pro" ngbDropdown>
          <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark profile-pic" href="javascript: void(0);" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="assets/images/users/1.jpg" alt="user" class="img-circle" width="30" /> <span class="hidden-md-down">Usuario &nbsp;<i class="fa fa-angle-down"></i></span> </a>

                    <h4>Usuario logeado</h4>

                </div>
              </li>
              <li role="separator" class="divider"></li>
